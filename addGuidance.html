<!DOCTYPE html>
<html>
<head>
    <title>Add Preparation Guidance</title>
    <link rel="stylesheet" href="prepStyle.css">
</head>
<body>

<h2>Add Role-Based Preparation Guidance</h2>

<form id="guidanceForm">
    <input type="text" id="companyName" placeholder="Company Name" required>
    <input type="text" id="jobRole" placeholder="Job Role" required>
    <input type="text" id="requiredSkills" placeholder="Skills (comma separated)">
    <textarea id="checklist" placeholder="Preparation Checklist"></textarea>
    <textarea id="resources" placeholder="Learning Resources (Links or Text)"></textarea>
    <button type="submit">Submit</button>
</form>

<script src="prepScript.js"></script>
</body>
</html>
